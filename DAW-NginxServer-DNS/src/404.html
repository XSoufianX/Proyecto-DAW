<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página No Encontrada - Proyecto DAW</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff6b6b;
        }
        h2 {
            margin: 10px 0 20px 0;
            font-size: 1.5em;
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: #ff5252;
        }
    </style>
    </head>
    <body>
        <div class="error-container">
            <h1>404</h1>
            <h2>¡Ups! Página no encontrada</h2>
            <p>La página que buscas no existe en nuestro servidor.</p>
            <p>Proyecto DAW - Examen Práctico</p>
            <a href="/" class="home-btn">Volver al Inicio</a>
        </div>
    </body>
</html>
